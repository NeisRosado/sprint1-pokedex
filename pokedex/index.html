<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />

    <title>Pokemon</title>
    <link rel="icon" href="img/iconoPokedex.png" type="image/png" />
  </head>

  <body>
    <header class="header">
      <h1>
        <img src="img/iconHeader.png" width="22px" height="22px" /> POKEDEX
      </h1>
    </header>

    <main>
      <section class="main_section">
        <h2>
          <img src="img/iconh2.png" width="30px" height="30px" /> JIGGLYPUFF
        </h2>
        <figure>
          <img src="img/pokePortada.png" alt="Es jigglypuff" width="350px" />
        </figure>
      </section>

      <aside class="aside">
        <table>
          <tr>
            <th>NO</th>
            <th>LEVEL</th>
          </tr>
          <tr>
            <td>006</td>
            <td>34</td>
          </tr>

          <tr>
            <th>TYPE</th>
            <th>HABILTY</th>
          </tr>
          <tr>
            <td>FAIRY</td>
            <td>CUTE</td>
          </tr>

          <tr>
            <th>HEIGHT</th>
            <th>WEIGHT</th>
          </tr>
          <tr>
            <td>50.8 Cm</td>
            <td>1.5 Kg</td>
          </tr>
        </table>
      </aside>
    </main>
    <footer class="footer">
      <nav class="footer_img">
        <img src="img/evee.png" width="75px" height="75px" />
        <img src="img/pikachu.png" width="75px" height="75px" />
        <img src="img/charmander.png" width="75px" height="75px" />
        <img src="img/squirtle.png" width="75px" height="75px" />
      </nav>
    </footer>
  </body>
</html>
